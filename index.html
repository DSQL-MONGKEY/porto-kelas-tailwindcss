<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>1DC02</title>
</head>
<body>

    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
        <div class="container flex flex-wrap justify-between items-center mx-auto">

            <!-- Humburger Button -->
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>

            <!-- Navigation Page -->
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="./index.html" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent font-semibold text-xl btn btn-ghost" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="./src/memberList/memberList.html" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent font-semibold text-xl btn btn-ghost">Member</a>
                    </li>
                    <li>
                        <a href="./src/about/about.html" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent font-semibold text-xl btn btn-ghost">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto">

        <div id="clock" class="flex justify-center select-none">
            <div id="clock-container" class="grid grid-cols-3 font-semibold text-xl translate-y-1\/4 bg-blue-300 w-52 p-3 text-center">
                <p id="jam"></p>
                <p id="menit"></p>
                <p id="detik"></p>
            </div>
        </div>

        <div class="Welcome flex flex-col text-center translate-y-32">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 animate-pulse">
                Welcome to 1DC02
            </h1>
            <h2 class="font-semibold">Landing Page</h2>

            <button id="see-members-button" class="bg-blue-500 mx-auto p-2 translate-y-24 rounded active:bg-gray-700 scale: hover:scale-150 duration-300 hover:bg-gradient-to-r from-blue-500 via-rose-500 to-pink-500">
                <a href="./src/memberList/memberList.html" class="font-semibold text-white text-xl">
                    See the members
                </a>
            </button>
        </div>
    </div>

    <script>
        window.setTimeout("time()", 1000)
        function time() {
            let times = new Date()
            setTimeout("time()", 1000)
            document.getElementById('jam').innerHTML = times.getHours()
            document.getElementById('menit').innerHTML = times.getMinutes()
            document.getElementById('detik').innerHTML = times.getSeconds()
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>
</html>
